<script>
	var urls = ['http://date.jsontest.com/', 'http://error.url.com','http://date.jsontest.com/'];

	urls.forEach(makeRequest);

	function makeRequest(value) {
		fetch(value)
			.then(function(response) {
				return response.json();
			})
			.then(function(data) {
				console.log(data);
			})
			.catch(function(value) {
				console.log(value);
			});
	}
</script>
